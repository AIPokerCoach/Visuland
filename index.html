        <!-- Enhanced Camera with Mobile Controls -->
        <a-entity id="cameraRig" movement-controls="fly: true; speed: 0.35" position="0 1.6 0">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Environment with sky and ground -->
        <a-sky color="#87CEEB"></a-sky>
        <a-plane rotation="-90 0 0" width="100" height="100" color="#A9A9A9" repeat="10 10" shadow></a-plane>

        <a-entity position="0 0.1 -2">
            <a-image src="#azulejos" height="2" width="2" position="0 0 0" rotation="0 0 0" class="card"></a-image>
            <a-image src="#ceiling" height="2" width="2" position="0 0 0.1" rotation="0 0 0" class="card"></a-image>
        </a-entity>

        <!-- Interactive Tiles -->
        <a-entity class="tiles">
            <a-image id="tile1" src="#Aexplainer1" position="-3 0.5 -4" width="1" height="1" class="tile"></a-image>
            <a-image id="tile2" src="#Aexplainer2" position="0 0.5 -4" width="1" height="1" class="tile"></a-image>
            <a-image id="tile3" src="#Aflag" position="3 0.5 -4" width="1" height="1" class="tile"></a-image>
            <a-image id="tile4" src="#Aimage" position="-4 1.5 -6" width="1" height="1" class="tile"></a-image>
            <a-image id="tile5" src="#Airplane" position="4 1.5 -6" width="1" height="1" class="tile"></a-image>
            <a-image id="tile6" src="#Almond" position="0 1.5 -6" width="1" height="1" class="tile"></a-image>
        </a-entity>

        <!-- Tile Interaction -->
        <script>
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => {
                tile.addEventListener('click', function () {
                    const soundId = this.getAttribute('src').split('/')[1].split('.')[0]; // Extract sound ID
                    const sound = document.getElementById(soundId.toLowerCase());
                    if (sound) {
                        sound.currentTime = 0; // Reset sound to the beginning
                        sound.play(); // Play the sound
                    }
                });
            });
        </script>
    </a-scene>
</body>
</html>
