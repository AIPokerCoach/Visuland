        <a-camera position="0 1.6 0">
            <a-entity position="0 0 -5">
                <a-entity geometry="primitive: box; height: 1; width: 1; depth: 1" material="src: #ceiling" position="0 2 0"></a-entity>
            </a-entity>
        </a-camera>
        
        <a-entity position="0 0 -3">
            <a-plane src="#azulejos" height="1" width="1" position="0 0 0"></a-plane>
