 <script>
        // Ensure the script runs after the scene and elements have fully loaded
        window.addEventListener('DOMContentLoaded', () => {
            const cameraRig = document.getElementById('cameraRig');
            const camera = document.querySelector('#mainCamera');

            // Listen for the wheel event to detect scroll
            window.addEventListener('wheel', function(event) {
                // Set the movement speed for the scroll amount
                const scrollSpeed = 0.5; // Adjust this value to control scroll sensitivity

                // Calculate the movement direction
                const direction = new THREE.Vector3();
                camera.object3D.getWorldDirection(direction);

                // Determine scroll direction (forward or backward)
                const delta = event.deltaY > 0 ? -scrollSpeed : scrollSpeed;

                // Adjust the position of the camera rig using the direction vector
                const newPosition = cameraRig.object3D.position.clone().add(direction.multiplyScalar(delta));
                
                // Apply the new position to the camera rig
                cameraRig.object3D.position.set(newPosition.x, newPosition.y, newPosition.z);
            });
        });
    </script>

        <script>

                'cube1': 'Aexplainer1', // Example mapping for cube1
                // Add mappings for other cubes and sound files as needed
            };

            // Get all cubes in the scene
            const container = document.querySelector('#cubes-container');
            const cubes = container.querySelectorAll('a-box');

            // Attach click listeners to cubes based on mapping
            cubes.forEach((cube) => {
                const soundId = soundMapping[cube.id];
                if (soundId) {
                    // Find the corresponding sound element from a-assets
                    const sound = document.querySelector(`#${soundId}`);
                    if (sound) {
                        // Attach a click event listener to play the sound
                        cube.addEventListener('click', () => {
                            sound.play();
                            console.log(`Playing sound: ${sound.src} for cube: ${cube.id}`);
                        });
                    }
                } else {
                    // No sound mapped for this cube
                    console.log(`No sound file associated with cube: ${cube.id}`);
                }
            });
        </script>

        <!-- Cubes -->
        <script>
            const spacing = 7.2; // Spacing between cubes
            const rows = 15; // Rows
            const cols = 15; // Columns
            
            for (let i = 0; i < images.length; i++) {
                const x = (i % cols) * spacing - (cols * spacing) / 2 + spacing / 2;
                const z = Math.floor(i / cols) * spacing - (rows * spacing) / 2 + spacing / 2;
                const imgId = images[i].toLowerCase();

                // Create a cube for each image
                const cube = document.createElement('a-box');
                cube.setAttribute('src', `#${imgId}`);
                cube.setAttribute('position', `${x} 1.5 ${z}`);
                cube.setAttribute('width', '3'); // Cube size
                cube.setAttribute('height', '3'); // Cube size
                cube.setAttribute('depth', '3'); // Cube size
                document.querySelector('a-scene').appendChild(cube);
            }
