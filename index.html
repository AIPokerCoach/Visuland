<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Spheres with Textures</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>

        <!-- Adjusted camera with slower movement -->
        <a-camera position="0 1.6 5" wasd-controls="acceleration: 10; fly: true; speed: 0.05"></a-camera>

        <a-camera position="0 1.6 10"></a-camera>

        <!-- Spheres with Textures -->
        <a-sphere position="2 1 0" radius="1" src="textures/test3609.jpg"></a-sphere>  <!-- Right -->
        <a-sphere position="-2 1 0" radius="1" src="textures/test3603.jpg"></a-sphere> <!-- Left -->
        <a-sphere position="0 3 0" radius="1" src="textures/test3604.jpg"></a-sphere>  <!-- Top -->
        <a-sphere position="0 -1 0" radius="1" src="textures/test3605.jpg"></a-sphere> <!-- Bottom -->
        <a-sphere position="0 1 2" radius="1" src="textures/test3607.png"></a-sphere>  <!-- Front -->
        <a-sphere position="0 1 -2" radius="1" src="textures/test3606.png"></a-sphere> <!-- Back -->
        
    </a-scene>
</body>
</html>
