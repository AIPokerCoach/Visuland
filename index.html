<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visulang VR Gallery</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Visulang VR Gallery</h1>
    <a-scene>
        <a-assets>
            <img id="baby" src="images/Baby in Spanish.png">
            <img id="bed" src="images/Bed in Spanish.png">
            <img id="cow" src="images/Cow in Spanish.png">
            <img id="boat" src="images/Boat in Spanish.png">
            <img id="dog" src="images/Dog in Spanish.png">
        </a-assets>

        <!-- Floor -->
        <a-plane rotation="-90 0 0" width="10" height="10" color="#A0522D" position="0 0 0"></a-plane>

        <!-- Walls -->
        <a-box position="0 1 -5" depth="0.1" height="2" width="10" color="#FFCCCB"></a-box> <!-- Back Wall -->
        <a-box position="-5 1 0" depth="0.1" height="2" width="10" color="#FFCCCB"></a-box> <!-- Left Wall -->
        <a-box position="5 1 0" depth="0.1" height="2" width="10" color="#FFCCCB"></a-box> <!-- Right Wall -->
        <a-box position="0 1 5" depth="0.1" height="2" width="10" color="#FFCCCB"></a-box> <!-- Front Wall -->

        <!-- Objects -->
        <a-box position="-3 1 -4" src="#baby" color="#4CC3D2"></a-box>
        <a-box position="3 1 -4" src="#bed" color="#4CC3D2"></a-box>
        <a-box position="-3 1 -2" src="#cow" color="#4CC3D2"></a-box>
        <a-box position="3 1 -2" src="#boat" color="#4CC3D2"></a-box>
        <a-box position="0 1 -5" src="#dog" color="#4CC3D2"></a-box>

        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>
    </a-scene>
</body>
</html>
