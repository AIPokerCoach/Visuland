<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuland VR Gallery - Spanish Stadium Edition</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Visuland VR Gallery - Spanish Stadium Edition</h1>
    <a-scene>
        <a-assets>
            <!-- Load Spanish stadium textures -->
            <img id="stadiumBackground" src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Estadio_Santiago_BernabÃ©u_2014.jpg">
            
            <!-- Dynamically include all image assets -->
            <script>
                const images = [
                    "Airplane", "Almond", "Ankle", "Apple", "Apron", "Arm", "Art", "Baby", "Bag", "Ball", "Balloon",
                    "Bathroom", "Bear", "Bed", "Bee", "Belt", "Bench", "Bicycle", "Bird", "Boat", "Bone", "Book", 
                    "Bottle", "Bowl", "Box", "Bracelet", "Brain", "Bread", "Broom", "Bucket", "Cake", "Candy", "Car", 
                    "Carrot", "Castle", "Cat", "Chair", "Cheese", "Cherry", "Chicken", "Chocolate", "Clock", "Coffee",
                    "Coin", "Cold", "Cookie", "Couch", "Cow", "Doctor", "Dog", "Doll", "Door", "Dress", "Duck", 
                    "Earring", "Egg", "Eight", "Eye", "Face", "Farm", "Finger", "Fire", "Fish", "Five", "Flour", 
                    "Flower", "Fork", "Four", "Fruit", "Garlic", "Glass", "Glove", "Grape", "Green", "Hand", "Hat",
                    "Head", "Health", "Heart", "Heavy", "Help", "History", "Hook", "Horse", "Hose", "Hospital", 
                    "Hot", "House", "Husband", "Jug", "Key", "Kite", "Knife", "Large", "Left", "Leg", "Lemon", 
                    "Lentil", "Lion", "Long", "Luggage", "Man", "Mattress", "Milk", "Mirror", "Money", "Monkey",
                    "Month", "Morning", "Mouse", "Mouth", "Mushroom", "Name", "Nest", "Nine", "North", "Nose", 
                    "Oat", "Office", "Oil", "One", "Onion", "Oven", "Owl", "Oxygen", "Pants", "Pear", "Pen", 
                    "Pencil", "Pepper", "Pig", "Pink", "Plum", "Pool", "Popcorn", "Purple", "Rabbit", "Rag", 
                    "Red", "Rice", "Salt", "Sandal", "Scissors", "Scooter", "Seven", "Shampoo", "Sheep", "Shirt", 
                    "Shoe", "Short", "Shovel", "Sister", "Six", "Skin", "Small", "Smile", "Snake", "Sock", "Soup", 
                    "South", "Spinach", "Spoon", "Strawberry", "Study", "Table", "Taco", "Tea", "Teacher", "Ten",
                    "Three", "Toaster", "Tomato", "Tree", "Triangle", "Truck", "Two", "Wallet", "Want", "Water", 
                    "Watermelon", "Wheel", "White", "Window", "Yellow"
                ];

                images.forEach((image) => {
                    document.write(`<img id="${image}" src="images/${image} in Spanish German French and Polish.png">`);
                });
            </script>
        </a-assets>

        <!-- Set up a stadium background -->
        <a-sky src="#stadiumBackground" rotation="0 -130 0"></a-sky>

        <!-- Adjust floor placement to match the stadium field -->
        <a-plane position="0 0 -50" rotation="-90 0 0" width="200" height="200" color="#2e8b57"></a-plane>

        <!-- Add image boxes in a structured grid layout on the stadium field -->
        <script>
            let xStart = -60;  // Adjust starting position on the field
            let zStart = -60;  // Start at a more central field position
            let rowLength = 20;  // Number of boxes per row to fit neatly inside the stadium

            images.forEach((image, index) => {
                let x = xStart + (index % rowLength) * 6;  // Tighter spacing for field fit
                let z = zStart + Math.floor(index / rowLength) * -6;  // Adjust row spacing

                document.write(`<a-box position="${x} 3 ${z}" src="#${image}" color="#DAA520" width="5" height="5" depth="5" material="opacity: 0.95;"></a-box>`);
            });
        </script>

        <!-- Lighting for the stadium -->
        <a-light type="ambient" color="#ffcc99" intensity="0.8"></a-light>
        <a-light type="spot" color="#ffffff" intensity="0.7" position="0 50 0" angle="60" penumbra="1"></a-light>
    </a-scene>
</body>
</html>
