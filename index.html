<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuland VR Gallery - Spanish Dome Edition</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Visuland VR Gallery - Spanish Dome Edition</h1>
    <a-scene>
        <a-assets>
            <!-- Load Spanish-themed textures -->
            <img id="domeInterior" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
            <img id="floorTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">

            <!-- Dynamically include all image assets -->
            <script>
                const images = [
                    "Airplane", "Almond", "Ankle", "Apple", "Apron", "Arm", "Art", "Baby", "Bag", "Ball", "Balloon",
                    "Bathroom", "Bear", "Bed", "Bee", "Belt", "Bench", "Bicycle", "Bird", "Boat", "Bone", "Book", 
                    "Bottle", "Bowl", "Box", "Bracelet", "Brain", "Bread", "Broom", "Bucket", "Cake", "Candy", "Car", 
                    "Carrot", "Castle", "Cat", "Chair", "Cheese", "Cherry", "Chicken", "Chocolate", "Clock", "Coffee",
                    "Coin", "Cold", "Cookie", "Couch", "Cow", "Doctor", "Dog", "Doll", "Door", "Dress", "Duck", 
                    "Earring", "Egg", "Eight", "Eye", "Face", "Farm", "Finger", "Fire", "Fish", "Five", "Flour", 
                    "Flower", "Fork", "Four", "Fruit", "Garlic", "Glass", "Glove", "Grape", "Green", "Hand", "Hat",
                    "Head", "Health", "Heart", "Heavy", "Help", "History", "Hook", "Horse", "Hose", "Hospital", 
                    "Hot", "House", "Husband", "Jug", "Key", "Kite", "Knife", "Large", "Left", "Leg", "Lemon", 
                    "Lentil", "Lion", "Long", "Luggage", "Man", "Mattress", "Milk", "Mirror", "Money", "Monkey",
                    "Month", "Morning", "Mouse", "Mouth", "Mushroom", "Name", "Nest", "Nine", "North", "Nose", 
                    "Oat", "Office", "Oil", "One", "Onion", "Oven", "Owl", "Oxygen", "Pants", "Pear", "Pen", 
                    "Pencil", "Pepper", "Pig", "Pink", "Plum", "Pool", "Popcorn", "Purple", "Rabbit", "Rag", 
                    "Red", "Rice", "Salt", "Sandal", "Scissors", "Scooter", "Seven", "Shampoo", "Sheep", "Shirt", 
                    "Shoe", "Short", "Shovel", "Sister", "Six", "Skin", "Small", "Smile", "Snake", "Sock", "Soup", 
                    "South", "Spinach", "Spoon", "Strawberry", "Study", "Table", "Taco", "Tea", "Teacher", "Ten",
                    "Three", "Toaster", "Tomato", "Tree", "Triangle", "Truck", "Two", "Wallet", "Want", "Water", 
                    "Watermelon", "Wheel", "White", "Window", "Yellow"
                ];

                images.forEach((image) => {
                    document.write(`<img id="${image}" src="images/${image} in Spanish German French and Polish.png">`);
                });
            </script>
        </a-assets>

        <!-- Create a massive dome with a Spanish-themed interior -->
        <a-sphere src="#domeInterior" radius="150" position="0 75 0" rotation="0 0 0" material="side: double; color: #f5deb3;"></a-sphere>

        <!-- Add a floor with a Spanish-style texture -->
        <a-plane src="#floorTexture" rotation="-90 0 0" width="500" height="500" position="0 0 0" material="repeat: 20 20;"></a-plane>

        <!-- Add image boxes in a grid layout with wider spacing -->
        <script>
            let xStart = -60;  // Start further left to fit all cubes
            let zStart = -60;  // Start further back to accommodate rows
            let rowLength = 14;  // Number of boxes per row to fill the dome

            images.forEach((image, index) => {
                let x = xStart + (index % rowLength) * 8;  // Wide spacing between objects
                let z = zStart + Math.floor(index / rowLength) * -8;  // Increase space between rows

                document.write(`<a-box position="${x} 2 ${z}" src="#${image}" color="#DAA520" width="4" height="4" depth="4"></a-box>`);
            });
        </script>

        <!-- Lighting for Spanish ambience -->
        <a-light type="ambient" color="#ffdd99" intensity="0.6"></a-light>
        <a-light type="directional" color="#FFD700" intensity="0.5" position="-1 2 1"></a-light>
    </a-scene>
</body>
</html>
