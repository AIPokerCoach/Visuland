<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visulang Gallery in a Dome</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- Load images -->
            <script>
                const images = [
                    "Airplane", "Almond", "Ankle", "Apple", "Apron", "Arm", "Art", "Baby", "Bag",
                    "Ball", "Balloon", "Bathroom", "Bear", "Bed", "Bee", "Belt", "Bench", "Bicycle",
                    "Bird", "Boat", "Bone", "Book", "Bottle", "Bowl", "Box", "Bracelet", "Brain",
                    "Bread", "Broom", "Bucket", "Cake", "Candy", "Car", "Carrot", "Castle", "Cat",
                    "Chair", "Cheese", "Cherry", "Chicken", "Chocolate", "Clock", "Coffee", "Coin",
                    "Cold", "Cookie", "Couch", "Cow", "Doctor", "Dog", "Doll", "Door", "Dress",
                    "Duck", "Earring", "Egg", "Eight", "Eye", "Face", "Farm", "Finger", "Fire",
                    "Fish", "Five", "Flour", "Flower", "Fork", "Four", "Fruit", "Garlic", "Glass",
                    "Glove", "Grape", "Green", "Hand", "Hat", "Head", "Health", "Heart", "Heavy",
                    "Help", "History", "Hook", "Horse", "Hose", "Hospital", "Hot", "House", 
                    "Husband", "Jug", "Key", "Kite", "Knife", "Ladder", "Lamp", "Leg", "Light",
                    "Lion", "Love", "Man", "Mask", "Match", "Milk", "Money", "Mouth", "Mouse",
                    "Neck", "Nose", "Notebook", "Onion", "Orange", "Oven", "Pasta", "Paw", 
                    "Peach", "Pear", "Pen", "Pencil", "Pizza", "Plant", "Plate", "Pond", "Pot",
                    "Rabbit", "Rain", "Rat", "Red", "Ring", "Road", "Root", "Rug", "Run", "Sack",
                    "Salt", "Sandwich", "Sauce", "Scale", "School", "Shirt", "Shoe", "Spoon",
                    "Star", "Stick", "Stomach", "Sun", "Table", "Tea", "Teeth", "Ten", "Tooth",
                    "Train", "Tree", "Turtle", "Twice", "Two", "Vase", "Vegetable", "Walk",
                    "Wall", "Watch", "Water", "Wheel", "White", "Wife", "Window", "Woman", 
                    "Wood", "Yellow", "Yogurt", "Zero"
                ];
            </script>
            <script>
                images.forEach((img) => {
                    const imgPath = `images/${img} in Spanish German French and Polish.png`;
                    const imgElement = document.createElement('img');
                    imgElement.setAttribute('id', img.toLowerCase());
                    imgElement.setAttribute('src', imgPath);
                    document.body.appendChild(imgElement);
                });
            </script>
        </a-assets>
        
        <!-- Floor -->
        <a-plane position="0 -1 0" rotation="-90 0 0" width="20" height="20" color="#c8102e"></a-plane>
        
        <!-- Ceiling -->
        <a-plane position="0 2 0" rotation="90 0 0" width="20" height="20" color="#c8102e"></a-plane>
        
        <!-- Walls -->
        <a-box position="-2 0 0" width="0.1" height="4" depth="4" color="#c8102e"></a-box>
        <a-box position="2 0 0" width="0.1" height="4" depth="4" color="#c8102e"></a-box>
        <a-box position="0 0 -2" width="4" height="4" depth="0.1" color="#c8102e"></a-box>
        <a-box position="0 0 2" width="4" height="4" depth="0.1" color="#c8102e"></a-box>

        <!-- Cubes -->
        <script>
            const spacing = 1.5; // Set spacing between cubes
            const rows = 14; // 14 rows
            const cols = 14; // 14 columns
            
            for (let i = 0; i < images.length; i++) {
                const x = (i % cols) * spacing - (cols * spacing) / 2 + spacing / 2;
                const z = Math.floor(i / cols) * spacing - (rows * spacing) / 2 + spacing / 2;
                const imgId = images[i].toLowerCase();

                // Create a cube for each image
                const cube = document.createElement('a-image');
                cube.setAttribute('src', `#${imgId}`);
                cube.setAttribute('position', `${x} 0.5 ${z}`);
                cube.setAttribute('width', '1');
                cube.setAttribute('height', '1');
                cube.setAttribute('depth', '1');
                cube.setAttribute('scale', '1 1 1');
                document.querySelector('a-scene').appendChild(cube);
            }
        </script>
    </a-scene>
</body>
</html>
