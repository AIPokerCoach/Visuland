<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visulang VR Gallery</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Visulang VR Gallery</h1>
    <a-scene>
        <a-assets>
            <img id="baby" src="images/Baby in Spanish.png">
            <img id="bed" src="images/Bed in Spanish.png">
            <img id="cow" src="images/Cow in Spanish.png">
            <img id="boat" src="images/Boat in Spanish.png">
            <img id="dog" src="images/Dog in Spanish.png">
            <!-- Add more image assets here -->
        </a-assets>

        <!-- Floor -->
        <a-plane rotation="-90 0 0" width="30" height="30" color="#A0522D" position="0 0 0"></a-plane>

        <!-- Walls -->
        <a-box position="0 1 -15" depth="0.1" height="4" width="30" color="#FFCCCB"></a-box> <!-- Back Wall -->
        <a-box position="-15 1 0" depth="0.1" height="4" width="30" color="#FFCCCB"></a-box> <!-- Left Wall -->
        <a-box position="15 1 0" depth="0.1" height="4" width="30" color="#FFCCCB"></a-box> <!-- Right Wall -->
        <a-box position="0 1 15" depth="0.1" height="4" width="30" color="#FFCCCB"></a-box> <!-- Front Wall -->

        <!-- Objects -->
        <script>
            const totalImages = 184;
            const imageNames = [
                "Baby in Spanish", "Bed in Spanish", "Cow in Spanish", "Boat in Spanish", "Dog in Spanish",
                // Add the names of all other images here up to 184
            ];

            for (let i = 0; i < totalImages; i++) {
                const x = (i % 12) - 6; // Create 12 columns
                const z = Math.floor(i / 12) * -2; // 2 units apart for rows
                document.write(`<a-box position="${x} 1 ${z}" src="#${imageNames[i].replace(/ /g, '')}" color="#4CC3D2"></a-box>`);
            }
        </script>

        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>
    </a-scene>
</body>
</html>
