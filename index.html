<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visulang 3D Gallery</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene>
        <!-- Floor -->
        <a-box position="0 -0.5 0" width="24" height="0.1" depth="20" color="#FF0000"></a-box>

        <!-- Ceiling -->
        <a-box position="0 5 0" width="24" height="0.1" depth="20" color="#FF0000"></a-box>

        <!-- Exterior Walls -->
        <a-box position="-13 2.5 0" width="0.1" height="5" depth="20" color="#FFCC00"></a-box>
        <a-box position="13 2.5 0" width="0.1" height="5" depth="20" color="#FFCC00"></a-box>
        <a-box position="0 2.5 -10" width="24" height="5" depth="0.1" color="#FFCC00"></a-box>
        <a-box position="0 2.5 10" width="24" height="5" depth="0.1" color="#FFCC00"></a-box>

        <!-- Cubes -->
        <script>
            const images = [];
            for (let i = 0; i < 184; i++) {
                images.push(`images/${i + 1} in Spanish German French and Polish.png`);
            }

            const container = document.createElement('a-entity');
            document.querySelector('a-scene').appendChild(container);

            const rows = 23;
            const cols = 8;
            const spacing = 2; // Adjust spacing between cubes
            const cubeSize = 1; // Size of each cube

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cube = document.createElement('a-box');
                    cube.setAttribute('position', `${(col - (cols / 2)) * (cubeSize + spacing * 2)} ${cubeSize / 2} ${(row - (rows / 2)) * (cubeSize + spacing)}`);
                    cube.setAttribute('src', `#image-${row * cols + col}`);
                    cube.setAttribute('height', cubeSize);
                    cube.setAttribute('width', cubeSize);
                    cube.setAttribute('depth', cubeSize);
                    cube.setAttribute('color', '#4CC3D2');
                    container.appendChild(cube);

                    // Create an asset for each image
                    const assetId = `image-${row * cols + col}`;
                    const imgAsset = document.createElement('img');
                    imgAsset.setAttribute('id', assetId);
                    imgAsset.setAttribute('src', images[row * cols + col]);
                    document.querySelector('a-assets').appendChild(imgAsset);
                }
            }
        </script>
    </a-scene>
</body>
</html>
