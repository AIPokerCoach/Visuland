<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Spheres with Textures</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>

        <!-- Adjusted camera with extremely slow movement -->
        <a-camera position="0 1.6 5" wasd-controls="acceleration: 5; fly: true; speed: 0.00001"></a-camera>

        <!-- Spheres with Textures -->
        <a-sphere position="2 1 0" radius="1" src="textures/test3602.jpg" scale="1 1 1"></a-sphere>  <!-- Right -->
        <a-sphere position="-2 1 0" radius="1" src="textures/test3603.jpg" scale="1 1 1"></a-sphere> <!-- Left -->
        <a-sphere position="0 3 0" radius="1" src="textures/test3604.jpg" scale="1 1 1"></a-sphere>  <!-- Top -->
        <a-sphere position="0 -1 0" radius="1" src="textures/test3605.jpg" scale="1 1 1"></a-sphere> <!-- Bottom -->
        <a-sphere position="0 1 2" radius="1" src="textures/test3609.jpg" scale="1 1 1"></a-sphere>  <!-- Front -->
        <a-sphere position="0 1 -2" radius="1" src="textures/test3606.png" scale="1 1 1"></a-sphere> <!-- Back -->
        
        <!-- Enabling the inside view by setting the spheres to have a double-sided material -->
        <a-entity geometry="primitive: sphere; radius: 1" material="src: textures/test3602.jpg; side: double" position="2 1 0"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 1" material="src: textures/test3603.jpg; side: double" position="-2 1 0"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 1" material="src: textures/test3604.jpg; side: double" position="0 3 0"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 1" material="src: textures/test3605.jpg; side: double" position="0 -1 0"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 1" material="src: textures/test3609.jpg; side: double" position="0 1 2"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 1" material="src: textures/test3606.png; side: double" position="0 1 -2"></a-entity>

    </a-scene>
</body>
</html>
