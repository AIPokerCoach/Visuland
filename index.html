<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Spanish: Visulangâ€™s Mnemonic VR Experience</title>
    <meta name="description" content="Learn Spanish through playful mnemonics in a virtual world! Our innovative method uses vibrant image associations to make language learning fun and effective. Designed for all learners, including those with special needs, we ensure everyone can thrive in their Spanish language journey.">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- Load panoramic images -->
            <img id="sphere1" src="textures/test3602.jpg">
            <img id="sphere2" src="textures/test3603.jpg">
            <img id="sphere3" src="textures/test3604.jpg">
            <img id="sphere4" src="textures/test3605.jpg">
            <img id="sphere5" src="textures/test3606.png">
            <img id="sphere6" src="textures/test3607.png">
        </a-assets>

        <!-- Enhanced Camera with Mobile Controls -->
        <a-entity id="cameraRig" movement-controls="fly: true; speed: 0.003" position="0 1.4 10">
            <a-camera look-controls>
                <a-entity id="left-hand" joystick="hand: left; mode: touch"></a-entity>
                <a-entity id="right-hand" joystick="hand: right; mode: touch"></a-entity>
                <a-cursor color="#FF0000"></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Black sky -->
        <a-sky color="#000000"></a-sky>

        <!-- Spheres with panoramic images -->
        <a-sphere src="#sphere1" radius="1" position="2 1 0" side="double"></a-sphere>
        <a-sphere src="#sphere2" radius="1" position="-2 1 0" side="double"></a-sphere>
        <a-sphere src="#sphere3" radius="1" position="0 1 2" side="double"></a-sphere>
        <a-sphere src="#sphere4" radius="1" position="0 1 -2" side="double"></a-sphere>
        <a-sphere src="#sphere5" radius="1" position="0 3 0" side="double"></a-sphere>
        <a-sphere src="#sphere6" radius="1" position="0 -1 0" side="double"></a-sphere>
    </a-scene>
</body>
</html>
