<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visulang Gallery in a Square</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- Load images -->
            <script>
                const images = [
                    "Airplane", "Almond", "Ankle", "Apple", "Apron", "Arm", "Art", "Baby", "Bag",
                    "Ball", "Balloon", "Bathroom", "Bear", "Bed", "Bee", "Belt", "Bench", "Bicycle",
                    "Bird", "Boat", "Bone", "Book", "Bottle", "Bowl", "Box", "Bracelet", "Brain",
                    "Bread", "Broom", "Bucket", "Cake", "Candy", "Car", "Carrot", "Castle", "Cat",
                    "Chair", "Cheese", "Cherry", "Chicken", "Chocolate", "Clock", "Coffee", "Coin",
                    "Cold", "Cookie", "Couch", "Cow", "Doctor", "Dog", "Doll", "Door", "Dress",
                    "Duck", "Earring", "Egg", "Eight", "Eye", "Face", "Farm", "Finger", "Fire",
                    "Fish", "Five", "Flour", "Flower", "Fork", "Four", "Fruit", "Garlic", "Glass",
                    "Glove", "Grape", "Green", "Hand", "Hat", "Head", "Health", "Heart", "Heavy",
                    "Help", "History", "Hook", "Horse", "Hose", "Hospital", "Hot", "House", 
                    "Husband", "Jug", "Key", "Kite", "Knife", "Large", "Left", "Leg", "Lemon",
                    "Lentil", "Lion", "Long", "Luggage", "Man", "Mattress", "Milk", "Mirror",
                    "Money", "Monkey", "Month", "Morning", "Mouse", "Mouth", "Mushroom", "Name",
                    "Nest", "Nine", "North", "Nose", "Oat", "Office", "Oil", "One", "Onion",
                    "Oven", "Owl", "Oxygen", "Pants", "Pear", "Pen", "Pencil", "Pepper", "Pig",
                    "Pink", "Plum", "Pool", "Popcorn", "Purple", "Rabbit", "Rag", "Red", "Rice",
                    "Salt", "Sandal", "Scissors", "Scooter", "Seven", "Shampoo", "Sheep", "Shirt",
                    "Shoe", "Short", "Shovel", "Sister", "Six", "Skin", "Small", "Smile", "Snake",
                    "Sock", "Soup", "South", "Spinach", "Spoon", "Strawberry", "Study", "Table",
                    "Taco", "Tea", "Teacher", "Ten", "Three", "Toaster", "Tomato", "Tree", 
                    "Triangle", "Truck", "Two", "Wallet", "Want", "Water", "Watermelon", "Wheel", 
                    "White", "Window", "Yellow"
                ];

                const sounds = [
                    "Airplane_Spanish_Avión", "Almond_Spanish_Almendra", "Ankle_Spanish_Tobillo",
                    "Apple_Spanish_Sartén", "Apron_Spanish_Aprón", "Arm_Spanish_Brazo",
                    // Add all corresponding sounds here in the same order as images
                ];

                images.forEach((img) => {
                    const imgPath = `images/${img}.png`;
                    const imgElement = document.createElement('img');
                    imgElement.setAttribute('id', img.toLowerCase());
                    imgElement.setAttribute('src', imgPath);
                    document.body.appendChild(imgElement);
                });

                sounds.forEach((sound) => {
                    const soundElement = document.createElement('audio');
                    soundElement.setAttribute('id', sound.toLowerCase());
                    soundElement.setAttribute('src', `sounds/${sound}.mp4`); // Path to your sound files
                    document.body.appendChild(soundElement);
                });
            </script>
        </a-assets>

        <!-- Floor with Azulejos -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="110" height="110" src="#azulejos" repeat="10 10"></a-plane>
        
        <a-plane position="0 6 0" rotation="90 0 0" width="110" height="110" src="#ceiling" repeat="10 10"></a-plane>

        <!-- Exterior Walls -->
        <a-box position="-55 3 0" width="0.16" height="6" depth="110" color="#F1BF00"></a-box>  <!-- Left Wall -->
        <a-box position="55 3 0" width="0.16" height="6" depth="110" color="#F1BF00"></a-box>   <!-- Right Wall -->
        <a-box position="0 3 -55" width="110" height="6" depth="0.16" color="#F1BF00"></a-box>  <!-- Back Wall -->
        <a-box position="0 3 55" width="110" height="6" depth="0.16" color="#F1BF00"></a-box>   <!-- Front Wall -->

        <!-- Cubes -->
        <script>
            const spacing = 7.2; // Spacing between cubes
            const rows = 14; // Rows
            const cols = 14; // Columns
            
            for (let i = 0; i < images.length; i++) {
                const x = (i % cols) * spacing - (cols * spacing) / 2 + spacing / 2;
                const z = Math.floor(i / cols) * spacing - (rows * spacing) / 2 + spacing / 2;
                const imgId = images[i].toLowerCase();

                // Create a cube for each image
                const cube = document.createElement('a-box');
                cube.setAttribute('src', `#${imgId}`);
                cube.setAttribute('position', `${x} 1.5 ${z}`);
                cube.setAttribute('width', '3'); // Cube size
                cube.setAttribute('height', '3'); // Cube size
                cube.setAttribute('depth', '3'); // Cube size

                // Add the click event listener
                cube.addEventListener('click', function() {
                    const soundId = sounds[i].toLowerCase(); // Use the same index to get the sound
                    const audio = document.getElementById(soundId);
                    if (audio) {
                        audio.play(); // Play the sound
                    }
                });

                document.querySelector('a-scene').appendChild(cube);
            }
        </script>
    </a-scene>
</body>
</html>
