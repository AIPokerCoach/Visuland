<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuland - Spanish Geodesic Dome Gallery</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Visuland - Spanish Geodesic Dome Gallery</h1>
    <a-scene>
        <a-assets>
            <!-- Load Spanish theme images and textures -->
            <img id="spanishFlag" src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg">
            <img id="spanishBull" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Toro_de_Osborne.jpg">
            <img id="spanishFood" src="https://upload.wikimedia.org/wikipedia/commons/8/83/Paella_de_marisco_01.jpg">
            <img id="lightPanel" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Sky_light_pattern.jpg">

            <!-- Dynamically include all cube image assets -->
            <script>
                const images = [
                    "Airplane", "Almond", "Ankle", "Apple", "Apron", "Arm", "Art", "Baby", "Bag", "Ball", "Balloon",
                    "Bathroom", "Bear", "Bed", "Bee", "Belt", "Bench", "Bicycle", "Bird", "Boat", "Bone", "Book", 
                    "Bottle", "Bowl", "Box", "Bracelet", "Brain", "Bread", "Broom", "Bucket", "Cake", "Candy", "Car", 
                    "Carrot", "Castle", "Cat", "Chair", "Cheese", "Cherry", "Chicken", "Chocolate", "Clock", "Coffee",
                    "Coin", "Cold", "Cookie", "Couch", "Cow", "Doctor", "Dog", "Doll", "Door", "Dress", "Duck", 
                    "Earring", "Egg", "Eight", "Eye", "Face", "Farm", "Finger", "Fire", "Fish", "Five", "Flour", 
                    "Flower", "Fork", "Four", "Fruit", "Garlic", "Glass", "Glove", "Grape", "Green", "Hand", "Hat",
                    "Head", "Health", "Heart", "Heavy", "Help", "History", "Hook", "Horse", "Hose", "Hospital", 
                    "Hot", "House", "Husband", "Jug", "Key", "Kite", "Knife", "Large", "Left", "Leg", "Lemon", 
                    "Lentil", "Lion", "Long", "Luggage", "Man", "Mattress", "Milk", "Mirror", "Money", "Monkey",
                    "Month", "Morning", "Mouse", "Mouth", "Mushroom", "Name", "Nest", "Nine", "North", "Nose", 
                    "Oat", "Office", "Oil", "One", "Onion", "Oven", "Owl", "Oxygen", "Pants", "Pear", "Pen", 
                    "Pencil", "Pepper", "Pig", "Pink", "Plum", "Pool", "Popcorn", "Purple", "Rabbit", "Rag", 
                    "Red", "Rice", "Salt", "Sandal", "Scissors", "Scooter", "Seven", "Shampoo", "Sheep", "Shirt", 
                    "Shoe", "Short", "Shovel", "Sister", "Six", "Skin", "Small", "Smile", "Snake", "Sock", "Soup", 
                    "South", "Spinach", "Spoon", "Strawberry", "Study", "Table", "Taco", "Tea", "Teacher", "Ten",
                    "Three", "Toaster", "Tomato", "Tree", "Triangle", "Truck", "Two", "Wallet", "Want", "Water", 
                    "Watermelon", "Wheel", "White", "Window", "Yellow"
                ];

                images.forEach((image) => {
                    document.write(`<img id="${image}" src="images/${image} in Spanish German French and Polish.png">`);
                });
            </script>
        </a-assets>

        <!-- Create a geodesic dome structure using a sky object -->
        <a-entity geometry="primitive: sphere; radius: 200;" material="color: #F1BF00; opacity: 0.2"></a-entity>

        <!-- Arrange all the cubes inside with larger spacing -->
        <script>
            let xStart = -100;  // Further spread out position to match new space
            let zStart = -100;
            let rowLength = 10;  // Fewer cubes per row for larger spacing

            images.forEach((image, index) => {
                let x = xStart + (index % rowLength) * 30;  // Quadruple spacing
                let z = zStart + Math.floor(index / rowLength) * -30;

                document.write(`<a-box position="${x} 3 ${z}" src="#${image}" color="#DAA520" width="10" height="10" depth="10" material="opacity: 0.9;"></a-box>`);
            });
        </script>

        <!-- Add lighting for dome effect -->
        <a-light type="ambient" color="#ffcc99" intensity="0.7"></a-light>
        <a-light type="point" color="#ffffff" intensity="0.6" position="0 50 0"></a-light>
    </a-scene>
</body>
</html>
