<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Six Spheres</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>

        <a-camera position="0 1.6 10"></a-camera>

        <!-- Spheres -->
        <a-sphere position="2 1 0" radius="1" color="#FF0000"></a-sphere>  <!-- Right -->
        <a-sphere position="-2 1 0" radius="1" color="#00FF00"></a-sphere> <!-- Left -->
        <a-sphere position="0 3 0" radius="1" color="#0000FF"></a-sphere>  <!-- Top -->
        <a-sphere position="0 -1 0" radius="1" color="#FFFF00"></a-sphere> <!-- Bottom -->
        <a-sphere position="0 1 2" radius="1" color="#FF00FF"></a-sphere>  <!-- Front -->
        <a-sphere position="0 1 -2" radius="1" color="#00FFFF"></a-sphere> <!-- Back -->

    </a-scene>
</body>
</html>
